# Define the root logger with appender file
log = C:\\Users\\tailet\\workspace\\Selenium.FW\\src\\test\\resources\\logs
log4j.rootLogger = DEBUG, FILE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${log}\\Selenium.log
log4j.appender.FILE.maxFileSize=5000KB
log4j.appender.FILE.maxBackupIndex=1
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.ConversionPattern=%d{yyyy-MM-dd}-%t-%x-%-5p-%-10c:%m%n
log4j.appender.FILE.Append=false



# Application logs
log4j.rootLogger = DEBUG, dest1
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.File=${log}\\Application.log
log4j.appender.dest1.maxFileSize=5000KB
log4j.appender.dest1.maxBackupIndex=1
# Define the layout for file appender
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.ConversionPattern=%d{yyyy-MM-dd}-%t-%x-%-5p-%-10c:%m%n
log4j.appender.dest1.Append=false
